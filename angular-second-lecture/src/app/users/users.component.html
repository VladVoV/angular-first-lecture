<mat-toolbar>
  <span>Angular lecture 1</span>
</mat-toolbar>
<mat-toolbar>
  <div class="toolbar">
    <div class="toolbar-actions">
      <button mat-raised-button (click)="deleteSelectedUsers()">Delete Selected</button>
      <button mat-raised-button (click)="selectAll()">Select all</button>
      <mat-form-field appearance="fill">
        <mat-label>Sort By</mat-label>
        <mat-select [(ngModel)]="selectedSortOption" (selectionChange)="sortUsers()">
          <mat-option value="id">ID</mat-option>
          <mat-option value="name">Name</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchTerm" (input)="searchUsers()" placeholder="Search...">
      </mat-form-field>
    </div>
  </div>
</mat-toolbar>
<div class="form-container">
  <mat-card>
    <mat-card-title class="form-title">Add User</mat-card-title>
    <mat-card-content>
      <form [formGroup]="addUserForm" (submit)="addUser($event)">
        <mat-form-field class="form-input" appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field class="form-input" appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName" required>
        </mat-form-field>
        <mat-form-field class="form-input" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>
        <mat-form-field class="form-input" appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" type="tel" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="addUserForm.invalid">Add User</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<div class="card-container" #cardContainer>
  <mat-card class="card" *ngFor="let user of users">
    <div class="card-checkbox-container">
      <input type="checkbox" class="checkbox" [(ngModel)]="user.selected">
    </div>
    <div class="card-body">
      <div>ID: {{user.id}}</div>
      <div>Name: {{user.name}}</div>
      <div>Email: {{user.email}}</div>
      <div>Phone: {{user.phone}}</div>
    </div>
  </mat-card>
</div>
